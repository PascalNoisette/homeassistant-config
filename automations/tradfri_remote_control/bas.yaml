- alias: 'Tradfri (V)'
  initial_state: 'on'                                                                                                                                                               
  trigger:                                                                                                                                                                          
    - platform: event                                                                                                                                                               
      event_type: deconz_event                                                                                                                                                      
      event_data:                                                                                                                                                                   
        id: tradfri_remote_control
        event: 3002
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_remote_control_2
        event: 3002
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_remote_control_3
        event: 3002
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_remote_control_4
        event: 3002
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_wireless_dimmer
        event: 3002
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_wireless_dimmer
        event: 4002

  action:   

    - service: light.turn_on                                                                                                                                                        
      entity_id: light.color_temperature_light_4                                                                                                                                    
      data_template:                                                                                                                                                                
        brightness: "{{state_attr('light.color_temperature_light_4', 'brightness') | int - 60 }}"   
    - service: light.turn_on                                                                                                                                                        
      entity_id: light.color_temperature_light_10                                                                                                                                             
      data_template:                                                                                                                                                                
        brightness: "{{state_attr('light.color_temperature_light_10', 'brightness') | int - 60 }}"                                                                                   
