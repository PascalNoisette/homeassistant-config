path: meteo
title: Meteo
icon: mdi:weather-partly-cloudy
badges:
  - entity: sun.sun
  - entity: sensor.xiron_3301_temp
    name: Exterieur
  - type: entity-filter
    entities:
      - entity: sensor.xiron_3301_bat
      - entity: sensor.baldr_3602_bat
      - entity: sensor.air_pressure_template
      - entity: sensor.bordeaux_uv
      - entity: sensor.bordeaux_weather_alert
    state_filter:
      - operator: "!="      
        value: "ok"
  - entity: sensor.baldr_3602_temp
    name: Interieur

cards:
  - type: weather-forecast
    entity: weather.bordeaux
  - type: iframe
    url: https://www.meteo-biarritz.com/rain-map?zoom=7&lat=44.83000&lon=-0.57000&showTitle=1
    aspect_ratio: 50%
  - type: iframe
    url: https://www.atmo-nouvelleaquitaine.org/widget/monair/commune/33063
    aspect_ratio: 85%
  - type: picture
    image: https://www.pollens.fr/generated/vigilance_map.png
    title: Pollen
    tap_action:
      action: url
      url_path: https://www.pollens.fr/
    # - type: iframe
    #url: https://www.infoclimat.fr/infoclimat/vignette_vigi.php
    #aspect_ratio: 40%
  - type: history-graph
    entities:
    - entity: sensor.xiron_3301_temp
      name: Exterieur
    - entity: sensor.baldr_3602_temp
      name: Interieur
    - entity: sensor.baldr_3602_hum
      name: Interieur
    - entity: sensor.xiron_3301_hum
      name: Exterieur
    - entity: sensor.air_pressure_template
    - sensor.xiron_3301_delta
    - sensor.baldr_3602_delta
